<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/main.css" type="text/css">
    <link rel="stylesheet" href="estilos/layout.css" type="text/css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Tangerine">

    <title>Minesweeper - Settings</title>
</head>
<body >
    <div class="container">

        <nav class="navigation">
            <ul>
                <li class="active"><a href="index.html">Minesweeper</a></li>
                <li><a href="quickGame.html">Jogar</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>

            </ul>
        </nav>
        <div class ="customContainer">
            <form class="centrado"  method="POST" action="singleplayer.html" >
                <table >
                    <tr>
                        <th colspan="3" >Opções do Jogo</th>
                    </tr>
                    <tr>
                        <td colspan="3"  >
                            <label for="nome">Nome Jogador  :</label>


                            <input type="text" id="nome" name="nome"  >
                        </td>

                    </tr>

                    <tr>
                        <th colspan="3" >
                            Tamanho
                        </th>
                    </tr>
                    <tr >
                        <td>
                            <label for="gameEasy">Easy (8x8)</label>
                            <input type="radio" id="gameEasy"  name="tamanho">
                        </td>
                        <td>
                            <label for="gameMedium">Medium (12x12)</label>
                            <input type="radio" id="gameMedium"   name="tamanho" >
                        </td>
                        <td>
                            <label for="gameHard">Hard (16x16)</label>
                            <input type="radio" id="gameHard"  name="tamanho">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3" >
                            <label >Dificuldade Jogo</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <label for="EasyDif">Easy</label>
                            <input type="radio" id="EasyDif" name="difficulty" >
                        </td>
                        <td>
                            <label for="MediumDif">Medium</label>
                            <input type="radio" id="MediumDif"  name="difficulty" >
                        </td>
                        <td>
                            <label for="hardDif">Hard</label>
                            <input type="radio" id="hardDif" name="difficulty" >
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3" >
                            <label for="avatar1">Avatar Jogador</label>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <label for="avatar1"> Escolher Imagem</label>
                            <input id="avatar1" type="file">
                        </td>

                    </tr>

                    <tr>
                        <td colspan="2" >
                        </td>
                        <td>            <input type="submit" value="Jogar"></td>
                    </tr>

                </table>









            </form>
    </div>
        <footer  >
            <p> &copy; Cidália, Filipe, Rita</p>
        </footer>

    </div>
</body>
</html>
