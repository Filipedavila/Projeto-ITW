<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/main.css" type="text/css">
    <link rel="stylesheet" href="estilos/layout.css" type="text/css">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/jogo.js" ></script>
    <script src="js/main.js"></script>


    <title>Minesweeper - Settings</title>
</head>
<body>
    <div class="container">

        <nav class="navigation">
            <ul>
                <li class="active"><a href="index.html">Minesweeper</a></li>
                <li><a href="quickGame.html">Jogar</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li class="right"><a id="username"></a></li>
            </ul>
        </nav>
        <div class ="customContainer">
            <form id="frmMultiPlayerSettings" class="centrado" method="POST" action="multiplayer.html" >
                <table >
                    <tr>
                        <th colspan="3" >Opções do Jogo</th>
                    </tr>
                    <tr>
                        <td colspan="3"  >
                            <label for="txtNome1">Nome Jogador 1 :</label>
                            <input id="txtNome1" type="text" name="nome1" required>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="3"  >
                            <label for="txtNome2">Nome Jogador 2 :</label>
                            <input id="txtNome2" type="text" name="nome2" required>
                        </td>

                    </tr>
                    <tr>
                        <th colspan="3" >
                            Tamanho
                        </th>
                    </tr>
                    <tr >
                        <td>
                            <label for="gameEasy">Easy (9x9)</label>
                            <input type="radio" id="gameEasy"  name="tamanhoMulti" value="tamanhoEasy">
                        </td>
                        <td>
                            <label for="gameMedium">Medium (16x16)</label>
                            <input type="radio" id="gameMedium"   name="tamanhoMulti" value="tamanhoMedium">
                        </td>
                        <td>
                            <label for="gameHard">Hard (30x16)</label>
                            <input type="radio" id="gameHard"  name="tamanhoMulti" value="tamanhoHard">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3" >
                            <label >Dificuldade Jogo</label>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <label for="EasyDif">Easy</label>
                            <input type="radio" id="EasyDif" name="difficultyMulti" value="dificuldadeEasy">
                        </td>
                        <td>
                            <label for="MediumDif">Medium</label>
                            <input type="radio" id="MediumDif"  name="difficultyMulti" value="dificuldadeMedium">
                        </td>
                        <td>
                            <label for="hardDif">Hard</label>
                            <input type="radio" id="hardDif" name="difficultyMulti" value="dificuldadeHard">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3" >
                            <label for="avatar1">Avatar Player 1</label>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <label for="avatar1"> Escolher Imagem</label>
                            <input id="avatar1" type="file">
                        </td>

                    </tr>
                    <tr>
                        <th colspan="3" >
                            <label for="avatar2">Avatar Player 2</label>
                        </th>
                    </tr>
                    <tr>
                        <td colspan="3" >
                            <label for="avatar2"> Escolher Imagem</label>
                            <input id="avatar2" type="file">
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2" >
                        </td>
                        <td>            <input type="submit" value="Jogar" onclick="recolheDadosConfiguracaoMultiplayer()"></td>
                    </tr>

                </table>







            </form>
    </div>
        <footer  >
            <p> &copy; Cidália, Filipe, Rita</p>
        </footer>

    </div>
</body>
</html>
